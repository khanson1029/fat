<h1>Display Strings</h1>

<p>This is a simple example of an Angular component.</p>

<p aria-live="polite">
  Get Hello: <strong>{{ helloString }}</strong>
</p>

<button class="btn btn-primary" (click)="getHello()">Get Hello</button>

<p aria-live="polite">
  Random String: <strong>{{ randomStr }}</strong>
</p>

<button class="btn btn-primary" (click)="getRandomStr()">
  Get Random String
</button>
